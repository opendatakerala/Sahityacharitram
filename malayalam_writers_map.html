            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #1e3c72;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: 300;
        }
        
        .header p {
            color: #666;
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #888;
            font-size: 1em;
        }
        
        .map-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            height: 75vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .custom-popup {
            font-family: 'Georgia', serif;
            max-width: 450px;
            line-height: 1.6;
        }

            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            margin: -12px -20px 20px -20px;
            border-radius: 8px 8px 0 0;
            position: relative;
            overflow: hidden;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;

        .popup-title {

            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .popup-subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            font-style: italic;
            position: relative;
            z-index: 1;
        }
        
        .popup-content {

        }
        
        .info-row {
            display: flex;
            margin-bottom: 12px;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: bold;
            color: #2c3e50;
            min-width: 90px;
            margin-right: 12px;
            font-size: 0.9em;
        }
        
        .info-value {
            color: #34495e;
            flex: 1;
            font-size: 0.9em;
            line-height: 1.5;
        }

            padding: 15px;
            border-radius: 8px;
            margin-top: 8px;
            border-left: 4px solid #667eea;
            font-style: italic;

            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;

            border-radius: 6px;
            margin-top: 8px;
            border-left: 3px solid #4682b4;

            padding: 0 20px;
            display: grid;

            margin-bottom: 30px;

            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .stat-number {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95em;
            font-weight: 500;
        }
        
        .legend {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            font-size: 0.9em;
            z-index: 1000;
        }
        
        .legend h4 {
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .legend-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2.2em; }
            .header p { font-size: 1.1em; }
            .map-container { height: 65vh; }
            .legend { 
                position: relative; 
                bottom: auto; 
                right: auto; 
                margin: 20px; 
            }
            .stats-container { 
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
                gap: 15px;
            }
        }
    </style>
</head>

            else if (year < 950) return "Medieval";
            else return "Late Medieval";
